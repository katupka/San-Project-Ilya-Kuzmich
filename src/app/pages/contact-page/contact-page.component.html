<div style="width: calc(100vw - 30px); justify-content: center;">

  <mat-grid-list cols="3" rowHeight="150px" style="width: 100%;">
    <mat-grid-tile class="my-grid-tile">
      <div class="header-col">
        <mat-icon class="header-icon">info</mat-icon>
        <p class="header-title">Nasze kontakty</p>
        <a href="mailto:email@email.com" class="text-muted">sanproject@sanemail.com</a>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="my-grid-tile">
      <div class="header-col">
        <mat-icon class="header-icon">room</mat-icon>
        <p class="header-title">Nasza lokalizacja</p>

        <address>
          Łucka 11, 00-842 Warszawa, Polska<br>
        </address>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="my-grid-tile">
      <div class="header-col">
        <mat-icon class="header-icon">today</mat-icon>
        <p class="header-title">Wsparcie 24/7</p>
        <p>pomoc całodobowo</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="5" rowHeight="600px" style="width: 100%;">
    <mat-grid-tile colspan="3">
      <iframe
        src="https://www.google.com/maps/embed/v1/place?q=SAN+WARSZAWA&amp;key=AIzaSyBSFRN6WWGYwmFi498qXXsD2UwkbmD74v4"
        style="width: 100%; height: 450px; margin-left: 20px;"></iframe>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <form class="example-form" style="margin: 30px;">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Imię</mat-label>
          <input matInput placeholder="Imię">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Wiadomość</mat-label>
          <textarea matInput placeholder="Wiadomość" style="height: 100px;"></textarea>
        </mat-form-field>

        <div style="width: 100%; margin: 0 auto; display: flex;">
          <button mat-raised-button color="primary">Wyślij</button>
        </div>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
