<mat-toolbar color="primary" style="height: 48px;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <div style="width: 250px;">

      <div style="padding-left: 10px; padding-top: 10px;">
        <app-menu-item setIcon="home" setTitle="Home" routerLink="/" (click)="drawer.close()"></app-menu-item>
        <app-menu-item setIcon="phone" setTitle="Contact" routerLink="/contact" (click)="drawer.close()"></app-menu-item>
        <app-menu-item setIcon="person" setTitle="About Us" routerLink="/about-us" (click)="drawer.close()"></app-menu-item>
      </div>

    </div>
  </mat-drawer>
  <mat-drawer-content>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
