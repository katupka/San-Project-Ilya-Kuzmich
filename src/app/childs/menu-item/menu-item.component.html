<mat-grid-list cols="4" style="cursor: pointer;">
  <mat-grid-tile colspan="1" style="width: 30px;">
    <mat-icon>{{icon}}</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" style="width: 50px;">
    <div class="menu-item" style="text-align: start; font-size: 20px; vertical-align: bottom; width: 100%;">{{title}}</div>
  </mat-grid-tile>
</mat-grid-list>
